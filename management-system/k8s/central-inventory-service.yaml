apiVersion: v1
kind: ConfigMap
metadata:
  name: central-inventory-config
  namespace: inventory-system
data:
  DATABASE_URL: "jdbc:postgresql://postgres-service:5432/inventorydb"
  DATABASE_USERNAME: "inventory"
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:29092"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  SPRING_PROFILES_ACTIVE: "production"
  ZIPKIN_ENDPOINT: "http://zipkin-service:9411/api/v2/spans"

---
apiVersion: v1
kind: Secret
metadata:
  name: central-inventory-secrets
  namespace: inventory-system
type: Opaque
data:
  DATABASE_PASSWORD: aW52ZW50b3J5MTIz  # inventory123 base64
  REDIS_PASSWORD: aW52ZW50b3J5cGFzczEyMw==  # inventorypass123 base64

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-inventory-service
  namespace: inventory-system
  labels:
    app: central-inventory-service
    component: inventory
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: central-inventory-service
  template:
    metadata:
      labels:
        app: central-inventory-service
        component: inventory
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/central-inventory-service/actuator/prometheus"
    spec:
      automountServiceAccountToken: false
      containers:
      - name: central-inventory-service
        image: inventory/central-inventory-service:1.0.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: central-inventory-config
              key: DATABASE_URL
        - name: DATABASE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: central-inventory-config
              key: DATABASE_USERNAME
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: central-inventory-secrets
              key: DATABASE_PASSWORD
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: central-inventory-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: central-inventory-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: central-inventory-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: central-inventory-secrets
              key: REDIS_PASSWORD
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: central-inventory-config
              key: SPRING_PROFILES_ACTIVE
        - name: ZIPKIN_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: central-inventory-config
              key: ZIPKIN_ENDPOINT
        - name: JAVA_OPTS
          value: "-Xmx1024m -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        livenessProbe:
          httpGet:
            path: /central-inventory-service/actuator/health/liveness
            port: 8082
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /central-inventory-service/actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /central-inventory-service/actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-logs
        emptyDir:
          sizeLimit: "1Gi"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: central-inventory-service
  namespace: inventory-system
  labels:
    app: central-inventory-service
    component: inventory
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
  selector:
    app: central-inventory-service

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: central-inventory-ingress
  namespace: inventory-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  rules:
  - host: inventory.local
    http:
      paths:
      - path: /central-inventory-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: central-inventory-service
            port:
              number: 8082
